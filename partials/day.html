<div class="talk" ng-repeat="currentTalk in currentTalks">
    <h3>{{currentTalk.title}} <small>(depuis {{currentTalk.time}})</small></h3>
    <div class="speakers">
        <div class="speaker" ng-repeat="speaker in currentTalk.detail.speakers" >
            <img ng-src="{{speaker.avatar}}">
            <div class="name">{{speaker.fullname}}</div>
        </div>
    </div>
</div>
