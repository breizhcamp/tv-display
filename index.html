<!DOCTYPE html>
<html>
<head>
    <title>Breizhcamp - Programme par salle</title>
    <meta charset="UTF-8" lang="fr" />

    <link href="css/app.css" rel="stylesheet"/>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
</head>

<body ng-app="BreizhcampRoom">
    <header>
        <span class="time" ng-controller="TimeController">{{time}}</span>
    </header>

    <article ng-view ng-animate="{enter: 'view-enter'}"></article>

    <footer ng-controller="TweetsController">
        <div ng-include="'partials/tweetwall.html'" class="tweetwall"></div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/Markdown.Converter.js"></script>
    <script src="js/Markdown.Sanitizer.js"></script>
</body>
</html>
