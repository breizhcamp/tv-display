<!DOCTYPE html>
<html>
<head>
    <title>Breizhcamp - Programme par salle</title>
    <meta charset="UTF-8" lang="fr" />

    <link href="css/app.css" rel="stylesheet"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>

<body ng-app="BreizhcampRoom">
    <header>
        <span class="time" ng-controller="TimeController">{{time}}</span>
    </header>

    <article ng-view ng-animate="{enter: 'view-enter'}"></article>

    <footer ng-controller="TweetsController">
        <div class="tweetwall">
			<div ng-repeat="tweet in tweets" class="tweet">
				<div class="icon">
					<img ng-src="{{tweet.profile_image_url}}" />
				</div>
				<span class="user">{{tweet.from_user_name}}</span>
				{{tweet.text}}
				<span class="time">{{tweet.created_at}}</span>
			</div>
		</div>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/Markdown.Converter.js"></script>
    <script src="js/Markdown.Sanitizer.js"></script>
</body>
</html>
